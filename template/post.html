<!doctype html>
<html lang="en">

  <head>
    {{template "_meta.html"}}

    <title>{{.Title}}</title>
    <meta name="description" content="{{.Description}}">
  </head>

  <body>

    {{template "_navigation.html"}}

    <main class="wrapper">
      <article itemtype="http://schema.org/Article">
        <header>
          <h1 itemtype="headline">{{.Title}}</h1>
          <time>{{.Created}}</time>
        </header>
        <div>
          {{.Content}}
        </div>

        <!-- lists all tags available in this posts -->
        {{if .Tags}}
        <nav class="tags">
          {{range .Tags}}
          <a href="/tags/{{.}}.html" rel="tag">{{.}}</a>
          {{end}}
        </nav>
        {{end}}

      </article>
    </main>

    {{template "_footer.html"}}

    {{template "_includes.html"}}

  </body>

</html>
